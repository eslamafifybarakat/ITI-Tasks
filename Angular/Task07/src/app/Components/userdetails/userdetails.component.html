<!-- <ul><a routerLink="/users">Users Information</a></ul> -->
<table *ngIf="user;else NoData">
  <caption>User Details For: <b>{{user.name}}</b></caption>
  <tr>
    <th>ID</th>
    <td>{{user.id}}</td>
  </tr>
  <tr>
    <th>Name</th>
    <td>{{user.name}}</td>
  </tr>
  <tr>
    <th>E-mail</th>
    <td>{{user.email}}</td>
  </tr>
  <tr>
    <th>Phone</th>
    <td>{{user.phone}}</td>
  </tr>
</table>

<ng-template #NoData>
  <h1>Loading Data....</h1>
</ng-template>
<button><a routerLink="/users">Back To Users</a></button>
