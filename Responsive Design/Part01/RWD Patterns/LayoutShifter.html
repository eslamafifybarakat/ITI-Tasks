<!DOCTYPE html>
<html lang="en">
  <head>
		<title>Layout Shifter</title>
         
    <style>
/**common**/

.container {
  margin: 0;
  padding: 0;
  width: 100%;
}

.container div {
  box-sizing: border-box;
  min-height: 150px;
  min-width: 150px;
}

.c1 {
  color: #ddd;
  background-color: #EC1D3B;/*003476;*/
}

.c2 {
  color: #ddd;
  background-color: #F79420;/*0062d2;*/
}

.c3 {
  color: #333;
  background-color: #2A457A;/*b4d2f7;*/
}

.c4 {
  color: #333;
  background-color: #0C8542;/*d5dfef;*/
}

.c5 {
  color: #333;
  background-color: #099DD9;/*dfe1e5;*/
}
      /****/
.container {
  display: -webkit-flex;
  display: flex;
  -webkit-flex-flow: row wrap;
  flex-flow: row wrap;
}

.c1, .c2, .c3, .c4 {
  width: 100%;
}

@media (min-width: 600px) {
  .c1 {
    width: 25%;
  }

  .c4 {
    width: 75%;
  }

}

@media (min-width: 800px) {
  .container {
    width: 800px;
    margin-left: auto;
    margin-right: auto;
  }
}
</style>
    <title>Responsive Web Design Pattern: Mostly Fluid</title>
  </head>
  <body>
    <div class="container">
      <div class="c1">
      </div>
      <div class="c2">
      </div>
      <div class="c3">
      </div>
      
    </div>

  </body>
</html>
