<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagorean Theorem</title>
    <script src="mspace.js"></script>
</head>

<body>
    <svg width="300" height="220">
        <polygon points="200,10  25,198 200,200 "
                 style="fill:rgb(255, 0, 0);
                        stroke:rgb(0, 0, 0);
                        stroke-width:2;
                        fill-rule:evenodd;
                        ;" />
        <text x="105" y="100" fill="black">c</text>
        <text x="205" y="100" fill="black">b</text>
        <text x="100" y="210" fill="black">a</text>
    </svg>
    <h3>According to Pythagorean Theorem</h3>
    <math>
        <mrow>
            <mi>c</mi>
            <mo> = </mo>
            <msqrt>
                <msup>
                    <mi>a</mi>
                    <mn>2</mn>
                </msup>
                <mo>+</mo>
                
                <msup>
                    <mi>b</mi>
                    <mn>2</mn>
                </msup>
            </msqrt>
        </mrow>
    </math>
</body>

</html>
