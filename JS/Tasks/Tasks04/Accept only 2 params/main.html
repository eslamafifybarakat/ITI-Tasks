<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Paramters</title>
</head>

<body>
    <script>
        function sum() {
            var s = 0;
            if (arguments.length != 2) {
                console.log("parameters either less than or exceeds 2 arguments");
            } else {
                for (var i = 0; i < arguments.length; i++) {
                    s += arguments[i];
                }
                console.log(s);
            }
        }

    </script>
</body>

</html>
