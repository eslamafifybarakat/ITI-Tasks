<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Page</title>
</head>
<body>
<div style="display: inline;">
    <img src="1.jpg" width="100px" height="100px">
    <h1>Welcome My Dear..!</h1>
    
</div>
<script>
    var url = new URL(window.location.href);
    var name = url.searchParams.get("name");
    var age = url.searchParams.get("age");
    var gender = url.searchParams.get("gender");
    var color = url.searchParams.get("color");
    document.write('<div style="display: inline;">');
    document.write('<h1>Name: '+name+'</h1>');
    document.write('<h1>Age: '+age+'</h1>');
    document.write('<h1>Gender: '+gender+'</h1>');
    document.write('<h1 style=color:'+color+'>Fav. Color: '+color+'</h1>');
    document.write('</div>');
</script>
</body>
</html>
