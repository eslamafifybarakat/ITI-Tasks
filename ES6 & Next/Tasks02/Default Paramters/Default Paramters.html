<body>
    <script>
        function courseInfo(obj) {
            var defaultObj = {
                courseName: "ES6",
                courseDuration: "3days",
                courseOwner: "JavaScript",
            }
            var settings = Object.assign({}, defaultObj, obj)
            if (Object.keys(defaultObj).length >= Object.keys(obj).length) {
                console.log(settings);
            } else {
                throw new Error("Error!!\nuser is allowed not to pass all of these properties, he can pass needed properties only")
                // console.log("")
            }

        };
        var c1info = courseInfo({
            courseName: "ES8",
            courseDuration: "5days",
            courseOwner: "bootstrap",
            // details: "Aya 7aga"
        });
    </script>
