<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link href="/bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>

  
  <!-- Modal -->
 <div class="container">
     <div class="row">
       <div class="col-lg-6" style="margin: 300px 400px;">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Login form
        </button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2">
          Registration form
        </button>
       </div>
         <div class="col-lg-6">
          <!-- Button trigger modal -->
          
          <div class="modal show" id="exampleModal" tabindex="-1" >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Register Form</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary" style="margin-left: 150pt;">Submit</button>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button"  class="btn btn-success float-xl-end"+ data-bs-toggle="modal" data-bs-target="#exampleModal2">Register</button>
                    </div>
                  </div>
                </div>
          </div>
          <div class="modal fade" id="exampleModal2" tabindex="-1" >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Register Form</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                      <label for="Telephone" class="form-label">Telephone</label>
                      <input type="Telephone" class="form-control" id="Telephone">
                    </div>
                    <div class="mb-3">Department
                      <label for="exampleInputPassword1" class="form-label">Department</label>
                      <input type="text" class="form-control" id="Department">
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-left: 150pt;">Submit</button>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button"  class="btn btn-success float-xl-end"+ data-bs-toggle="modal" data-bs-target="#exampleModal">
                login
              </button>
                </div>
              </div>
            </div>
          </div>
        </div>
     </div>
 </div>
<script src="/bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js"></script> 
</body>
</html>
